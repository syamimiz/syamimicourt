<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout - Court Booking System</title>
    
    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styel.css -->
     <link rel="stylesheet" href="css/style.css" />
  </head>

<body>

  <!-- navigation -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label" for="darkModeToggle" id="themeLabel">Dark Mode</label>
        </div>
      </div>
  </nav>

  <!-- Logout confirmation -->
  <div class="container text-center mt-5">
    <img src="img/logo.png" alt="CBS Logo" width="40px" />
    <h2>You have been logged out.</h2>
    <p>Redirecting to login page...</p>
    <a href="index.html" class="btn btn-primary mt-3">Go to Login Now</a>
  </div>

  <!-- Optional: redirect after 3 seconds -->
  <script>
    // Clear any session or local storage if used
    // sessionStorage.clear();
    // localStorage.clear();

    // Redirect to login after 3 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000);
  </script>
  
  <!-- bootstrap js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <!-- darkmode script -->
     <script>
        function setTheme(theme){
            document.documentElement.setAttribute("data-bs-theme", theme);
            localStorage.setItem("theme",theme);
            document.getElementById("themeLabel").innerText = 
                theme === "dark" ? "Dark Mode On" : "Dark Mode Off";
        }

        document
            .getElementById("darkModeToggle")
            .addEventListener("change", function (event) {
                if (event.target.checked) {
                    setTheme("dark");
                } else {
                    setTheme("");
                }
            });

        window.onload = function () {
            let savedTheme = localStorage.getItem("theme");
            if(savedTheme) {
                setTheme(savedTheme);
                if (savedTheme === "dark") {
                    document.getElementById("darkModeToggle").checked = true;
                }
            }
        };
     </script>

</body>
</html>
